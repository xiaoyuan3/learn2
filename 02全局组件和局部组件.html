<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 第三步3、使用组件   -->
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <div id="app2">
        <cpn></cpn>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 第一步1、创建组件构造器对象
        const cpnC = Vue.extend({
            template: `  //template 模板
            <div>
                <h2>我是标题</h2>
                <p>我是内容，哈哈哈哈</p>
                <p>我是内容，黑黑恶黑</p>
            </div>
            `
        })

        //第二步2、注册组件（全局组件）   第一个参数是 起的标签名  第二个参数 1中的cpnC
        // Vue.component('cpn', cpnC)

        const app = new Vue({
            el: '#app',
            //第二步2、注册组件（局部组件） 只在 id="app"中使用  如app2中不能使用
            components:{
                // cpn 为组件标签名
                cpn: cpnC
            }
        })
        const app2 = new Vue({
            el: '#app2'
        })
    </script>
</body>

</html>
