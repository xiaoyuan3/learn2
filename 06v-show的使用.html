<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-if: 当天件为false时， 包含v-if指令的元素，根本就不会存在DOM中 会删除这个元素 -->
        <h2 v-if="isShow" id ="aaa">{{message}}</h2>

        <!-- v-show: 当条件为false时，v-show相当于添加一个none的隐藏属性 -->
        <h2 v-show="isShow" id="bbb">{{message}}</h2>

    </div>
    <script src="../js copy/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                message: '你好啊',
                isShow: true
            }
        })
    </script> 
</body>
</html>
