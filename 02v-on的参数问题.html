<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 1、事件调用的方法没有参数 -->
        <button @click="btn1Click">按钮1</button>
        <button @click="btn1Click">按钮1</button>

        <!-- 2、在时间定义时，写方法时涩会给你略了小括号但是方法本身是需要一个参数的，这个时候 Vue 会默认将浏览器生产的event事件对象参数传入到方法 -->
        <!-- <button @click="btn2Click(123)">按钮2</button>
        <button @click="btn2Click()">按钮2</button> -->
        <button @click="btn2Click">按钮2</button>

        <!-- 3、方法定义时，我们需要event对象，同时有需要其他参数 -->
        <!-- 在调用方式，如何手动的获取到浏览器的event对象: $event -->
        <button @click="btn3Click(abc, $event)">按钮3</button>

    </div>
    <script src="../js copy/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                abc: 123
            },
            methods: {
                btn1Click(){
                    console.log('btn1Click');  //字符串
                },
                btn2Click(event){
                    console.log('-----', event);
                },
                btn3Click(abc, event){
                    console.log('++++++++++++', abc, event);
                }
            }
        })
    </script>
</body>
</html>
