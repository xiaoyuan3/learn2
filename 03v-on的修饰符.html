<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <div id="app">
        <!-- 1 .stop修饰符的使用  阻止冒泡事件 -->
        <div @click="divClick">
            aaaaa
            <button @click.stop="btnClick">按钮</button>
        </div>

        <!-- 2 .prevent修饰符的使用   -->
        <br>
        <form action="baidu">
            <input type="submit" value="提交" @click.prevent="submitClick">
        </form>

        <!-- 3 监听键盘的键帽  键盘弹起的时候触发事件 -->
        <input type="text" @keyup.enter="keyUp">

        <!-- 4 .once修饰符的使用  只执行一次 -->
        <button @click.once="btn2Click">按钮2</button>
    </div>



    <script src="../js copy/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好哦'
            },
            methods: {
                btnClick() {
                    console.log("btnClick");
                },
                divClick() {
                    console.log("divClick");
                },
                submitClick() {
                    console.log('submitClick');
                },
                keyUp() {
                    console.log('keyUp');
                },
                btn2Click() {
                    console.log('btn2Click');
                }
            }
        })
    </script>
</body>

</html>
