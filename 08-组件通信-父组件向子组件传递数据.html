<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <div id="app">
    <!--<cpn v-bind:cmovies="movies"></cpn>-->
    <!--<cpn cmovies="movies" cmessage="message"></cpn>-->

    <cpn2 :cmovies="movies"></cpn2>
  </div>



  <template id="cpn2">
    <div>
      <ul>
        <li v-for="item in cmovies">{{item}}</li>
      </ul>
      <!-- <h2>{{cmessage}}</h2> -->
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 父传子用: props 但出现在子元素中

    // 子组件
    const cpn2 = {  //这里的 cpn2(构造器) 是对应 父元素中的 components(组件)中的 自起的标签元素
      template: '#cpn2',  //分离必传的值

      // props: ['cmovies', 'cmessage'], 父传子 用 props
      props: {
        // 1.类型限制
        // cmovies: Array,
        // cmessage: String,

        // 2.提供一些默认值, 以及必传值(什么类型type)
        // cmessage: {
        //   type: String,  //必传的值 因为下面是字符串传入的
        //   default: 'aaaaaaaa',
        //   // required  的值是布尔值
        //   required: true
        // },
        // 类型是对象或者数组时, 默认值必须是一个函数形式
        cmovies: {
          type: Array,
          default() {
            return []
          }
        }
      },
      data() {
        return {}
      },
      methods: {

      }
    }

    // 父组件
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        movies: ['海王', '海贼王', '海尔兄弟']
      },
      components: {
        cpn2
      }
    })
  </script>

</body>

</html>
