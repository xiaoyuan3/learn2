<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- app.letters.splice(2, 0, 'F') 在B C 中间添加一个F-->
        <ul>
            <li v-for="item in letters"  :key="item">{{item}}</li>
        </ul>
    </div>
    <script src="../js copy/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                letters:['A','B', 'C', 'D', 'E']
            }
        })
    </script>
</body>
</html>
